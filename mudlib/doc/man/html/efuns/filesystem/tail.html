<HEAD> <TITLE> tail - displays the latter portion of a file </TITLE> </HEAD> <BODY BACKGROUND=http://www.imaginary.com/~beek/gifs/bg.jpg TEXT=#000000 ALINK=#FFFF00 VLINK=#550000 LINK=#000099> <center> <H1> tail - displays the latter portion of a file </H1> </center>
<p>
<b> int tail( string path ); </b>
<p>
This efunction displays the latter portion of the file named by path.
It returns 1 if successful, 0 otherwise (e.g. when the file is protected
against reading).
